<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONELIFE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --success: #4cc9f0;
      --dark: #212529;
      --gray: #6c757d;
      --transition: all 0.3s ease;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: var(--transition);
    }
    nav ul li a:hover {
      color: var(--primary);
    }

    .menu-toggle { display: none; }

    /* HERO con canvas */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      gap: 2rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 2rem;
    }
    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    .btn-primary:hover { background: var(--secondary); transform: translateY(-3px); }
    .btn-secondary {
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    .btn-secondary:hover { background: var(--primary); color: #fff; }

    .hero-animation {
      position: relative;
      width: 100%;
      height: 400px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #0a0a23;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .hero { grid-template-columns: 1fr; text-align: center; }
      .hero-content { text-align: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo"><i class="fas fa-code"></i> ONELIFE WEB</a>
      <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
      <nav>
        <ul id="navMenu">
          <li><a href="index.html">INICIO</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="academicos.html">UPCT-DATOS</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a Onelife</h1>
      <p>Explora mis proyectos, trabajos y recursos en un solo lugar.</p>
      <div class="hero-cta">
        <a href="academicos.html" class="btn btn-primary">
          <i class="fas fa-graduation-cap"></i> UPCT-DATOS
        </a>
        <a href="mecanografia.html" class="btn btn-primary">
          <i class="fas fa-keyboard"></i> Mecanografía
        </a>
        <a href="comparador-graficas.html" class="btn btn-primary">
          <i class="fas fa-chart-line"></i> Comparador de gráficas
        </a>
        <a href="compresor-online.html" class="btn btn-primary">
          <i class="fas fa-compress"></i> Compresor online
        </a>
        <a href="traductor.html" class="btn btn-primary">
          <i class="fas fa-language"></i> Traductor
        </a>
        <a href="radio-stream.html" class="btn btn-primary">
          <i class="fas fa-radio"></i> Radio Stream
        </a>       
      </div>
    </div>
    <div class="hero-animation">
      <canvas id="particles"></canvas>
    </div>
  </section>

  <script>
    // Menu móvil
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });

    // Animación de partículas conectadas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let particlesArray = [];
    const numParticles = 50;

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 2 + Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fillStyle = "#4cc9f0";
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      for(let i=0; i<numParticles; i++){
        particlesArray.push(new Particle());
      }
    }

    function connect(){
      for(let a=0; a<particlesArray.length; a++){
        for(let b=a; b<particlesArray.length; b++){
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 120){
            ctx.strokeStyle = "rgba(72,149,239,0.3)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      connect();
      requestAnimationFrame(animate);
    }

    init();
    animate();
    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      init();
    });
  </script>
</body>
</html>
