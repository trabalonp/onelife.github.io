<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web Oficial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --success: #4cc9f0;
      --dark: #212529;
      --gray: #6c757d;
      --transition: all 0.3s ease;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: var(--transition);
    }
    nav ul li a:hover {
      color: var(--primary);
    }

    .menu-toggle { display: none; }

    /* HERO con animación de ondas */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      gap: 2rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 2rem;
    }
    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    .btn-primary:hover { background: var(--secondary); transform: translateY(-3px); }
    .btn-secondary {
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    .btn-secondary:hover { background: var(--primary); color: #fff; }

    .hero-animation {
      position: relative;
      width: 100%;
      height: 400px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: linear-gradient(135deg, #4cc9f0, #4895ef);
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
    }

    @media(max-width: 900px) {
      .hero { grid-template-columns: 1fr; text-align: center; }
      .hero-content { text-align: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo"><i class="fas fa-code"></i> MiWeb</a>
      <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
      <nav>
        <ul id="navMenu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="academicos.html">Archivos Académicos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a mi espacio digital</h1>
      <p>Explora mis proyectos, trabajos y recursos en un solo lugar.</p>
      <div class="hero-cta">
        <a href="academicos.html" class="btn btn-primary">
          <i class="fas fa-graduation-cap"></i> Archivos Académicos
        </a>
        <a href="about.html" class="btn btn-secondary">
          <i class="fas fa-user"></i> Conóceme
        </a>
      </div>
    </div>
    <div class="hero-animation">
      <canvas id="waveCanvas"></canvas>
    </div>
  </section>

  <script>
    // Menu móvil
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });

    // Animación de ondas
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const waves = [
      { amplitude: 20, wavelength: 0.02, speed: 0.02, phase: 0, color: "rgba(255,255,255,0.3)" },
      { amplitude: 30, wavelength: 0.015, speed: 0.015, phase: 0, color: "rgba(255,255,255,0.2)" },
      { amplitude: 40, wavelength: 0.01, speed: 0.01, phase: 0, color: "rgba(255,255,255,0.15)" }
    ];

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      waves.forEach(wave => {
        wave.phase += wave.speed;
        ctx.beginPath();
        ctx.moveTo(0, canvas.height/2);
        for(let x=0; x<canvas.width; x++){
          const y = canvas.height/2 + wave.amplitude * Math.sin(x*wave.wavelength + wave.phase*2*Math.PI);
          ctx.lineTo(x, y);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.closePath();
        ctx.fillStyle = wave.color;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
