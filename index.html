<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONELIFE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #7700ff;
      --accent: #ff00c8;
      --success: #00ff9d;
      --dark: #0a0a18;
      --light: #f0f0f0;
      --gray: #a0a0c0;
      --transition: all 0.3s ease;
      --radius: 12px;
      --shadow: 0 0 20px rgba(0, 247, 255, 0.3);
      --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
      
      /* Colores para modo día mejorado */
      --day-primary: #0072ff;
      --day-secondary: #8a2be2;
      --day-accent: #ff0080;
      --day-bg: linear-gradient(135deg, #e6f0ff 0%, #ffffff 100%);
      --day-text: #1a1a40;
      --day-card: rgba(255, 255, 255, 0.9);
      --day-border: rgba(0, 114, 255, 0.2);
      --day-glow: 0 0 10px rgba(0, 114, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0a0a18 0%, #12122e 100%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      transition: var(--transition);
    }

    body.light-mode {
      background: var(--day-bg);
      color: var(--day-text);
    }

    /* Efectos de fondo futurista */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      perspective: 1000px;
    }

    .light-mode .bg-grid {
      background: 
        linear-gradient(rgba(0, 114, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 114, 255, 0.05) 1px, transparent 1px);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(60px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 15s infinite ease-in-out;
    }

    .shape-2 {
      width: 500px;
      height: 500px;
      background: var(--secondary);
      bottom: -200px;
      right: -200px;
      animation: float 18s infinite ease-in-out reverse;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      left: 70%;
      animation: float 12s infinite ease-in-out 2s;
    }

    .light-mode .shape-1 {
      background: var(--day-primary);
      opacity: 0.2;
    }

    .light-mode .shape-2 {
      background: var(--day-secondary);
      opacity: 0.15;
    }

    .light-mode .shape-3 {
      background: var(--day-accent);
      opacity: 0.1;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-30px, 40px) rotate(5deg); }
      50% { transform: translate(20px, -30px) rotate(-5deg); }
      75% { transform: translate(30px, 30px) rotate(5deg); }
    }

    /* Efecto de líneas de escaneo CRT */
    .scan-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.2;
    }

    .light-mode .scan-lines {
      background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.03) 50%);
      opacity: 0.1;
    }

    header {
      background: rgba(10, 10, 24, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
      overflow: hidden;
      transition: var(--transition);
    }

    .light-mode header {
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid var(--day-border);
      backdrop-filter: blur(10px);
    }

    /* Contenedor de cascada neon para el header */
    .neon-cascade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .cascade-particle {
      position: absolute;
      width: 2px;
      height: 15px;
      background: var(--primary);
      box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      opacity: 0;
      border-radius: 2px;
    }

    .light-mode .cascade-particle {
      background: var(--day-primary);
      box-shadow: 0 0 10px var(--day-primary), 0 0 20px var(--day-primary);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* Efecto de neón retro para el logo */
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
      transition: var(--transition);
      position: relative;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
      animation: flicker 5s infinite alternate;
    }

    .light-mode .logo {
      color: var(--day-primary);
      text-shadow: var(--day-glow);
    }

    .logo:hover {
      color: #fff;
      animation: none;
      text-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary), 0 0 40px var(--primary);
    }

    .light-mode .logo:hover {
      color: var(--day-secondary);
      text-shadow: 0 0 15px var(--day-primary), 0 0 25px var(--day-primary);
    }

    /* Efecto de parpadeo aleatorio */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
      }
      20%, 24%, 55% {
        opacity: 0.8;
        text-shadow: 0 0 7px var(--primary), 0 0 15px var(--primary), 0 0 25px var(--secondary);
      }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--gray);
      font-weight: 600;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .light-mode nav ul li a {
      color: #4a4a8a;
    }

    nav ul li a:hover {
      color: var(--primary);
    }

    .light-mode nav ul li a:hover {
      color: var(--day-primary);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .light-mode nav ul li a::after {
      background: var(--day-primary);
      box-shadow: var(--day-glow);
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Botón de cambio de tema */
    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      margin-left: 1rem;
    }

    .light-mode .theme-toggle {
      color: #4a4a8a;
    }

    .theme-toggle:hover {
      color: var(--primary);
      transform: rotate(30deg);
    }

    .light-mode .theme-toggle:hover {
      color: var(--day-primary);
    }

    .menu-toggle { 
      display: none; 
      color: var(--primary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .light-mode .menu-toggle {
      color: var(--day-primary);
    }

    .menu-toggle:hover {
      transform: scale(1.1);
    }

    /* HERO con canvas */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: auto;
      gap: 4rem;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }

    .light-mode .hero-content h1 {
      background: linear-gradient(90deg, var(--day-primary), var(--day-secondary));
      text-shadow: 0 0 10px rgba(0, 114, 255, 0.2);
    }

    .hero-cta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .btn {
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--transition);
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-primary {
      background: rgba(0, 247, 255, 0.1);
      color: var(--primary);
      border: 1px solid rgba(0, 247, 255, 0.3);
      box-shadow: var(--shadow);
    }

    .light-mode .btn-primary {
      background: rgba(0, 114, 255, 0.1);
      color: var(--day-primary);
      border: 1px solid var(--day-border);
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.2);
    }

    .btn-primary:hover {
      background: rgba(0, 247, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 247, 255, 0.4);
    }

    .light-mode .btn-primary:hover {
      background: rgba(0, 114, 255, 0.2);
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .light-mode .btn-primary::before {
      background: linear-gradient(90deg, transparent, rgba(0, 114, 255, 0.2), transparent);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .hero-animation {
      position: relative;
      width: 100%;
      height: 400px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 247, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
    }

    .light-mode .hero-animation {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid var(--day-border);
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.2);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero { 
        grid-template-columns: 1fr; 
        text-align: center; 
        gap: 3rem;
        padding: 4rem 2rem;
      }
      
      .hero-content { 
        text-align: center; 
      }
      
      .hero-cta {
        grid-template-columns: 1fr;
      }
      
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(10, 10, 24, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        border-top: 1px solid rgba(0, 247, 255, 0.2);
      }
      
      .light-mode nav ul {
        background: rgba(255, 255, 255, 0.95);
        border-top: 1px solid var(--day-border);
      }
      
      nav ul.active {
        display: flex;
      }
      
      .menu-toggle {
        display: block;
      }

      .theme-toggle {
        margin-left: 0;
        margin-top: 1rem;
      }
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      
      .header-container {
        padding: 0 1rem;
      }
      
      .hero {
        padding: 3rem 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
    }
  </style>

</head>

    <div class="hero-content">
      <h1>BIENVENIDO</h1>

        <a href="academicos.html" class="btn btn-primary">
          <i class="fas fa-graduation-cap"></i> UPCT-DATOS

        </a>

      <canvas id="particles"></canvas>

  <script>
    // Menu móvil
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });

    // Animación de partículas futurista (con velocidad reducida)
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let particlesArray = [];
    const numParticles = 80;
    const connectionDistance = 120;

    // Colores neón para las partículas
    const colors = [
      {r: 0, g: 247, b: 255}, // cian
      {r: 119, g: 0, b: 255}, // violeta
      {r: 255, g: 0, b: 200}  // rosa
    ];

    // Colores para modo día
    const dayColors = [
      {r: 0, g: 114, b: 255}, // azul
      {r: 138, g: 43, b: 226}, // blueviolet
      {r: 255, g: 0, b: 128}  // rosa
    ];

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 1 + Math.random() * 3;
        // Velocidad reducida a la mitad
        this.speedX = (Math.random() - 0.5) * 1; 
        this.speedY = (Math.random() - 0.5) * 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.glow = 5 + Math.random() * 10;
      }
      
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Rebotar en los bordes
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      
      draw(){
        // Usar colores diferentes según el modo
        const currentColors = document.body.classList.contains('light-mode') ? dayColors : colors;
        const particleColor = currentColors[Math.floor(Math.random() * currentColors.length)];
        
        // Dibujar glow
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size + this.glow, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(
          this.x, this.y, this.size, 
          this.x, this.y, this.size + this.glow
        );
        gradient.addColorStop(0, `rgba(${particleColor.r}, ${particleColor.g}, ${particleColor.b}, 0.8)`);
        gradient.addColorStop(1, `rgba(${particleColor.r}, ${particleColor.g}, ${particleColor.b}, 0)`);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Dibujar núcleo de la partícula
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgb(${particleColor.r}, ${particleColor.g}, ${particleColor.b})`;
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      for(let i = 0; i < numParticles; i++){
        particlesArray.push(new Particle());
      }
    }

    function connect(){
      for(let a = 0; a < particlesArray.length; a++){
        for(let b = a; b < particlesArray.length; b++){
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          
          if(dist < connectionDistance){
            // Calcular opacidad en base a la distancia
            let opacity = 1 - (dist / connectionDistance);
            
            // Usar colores diferentes según el modo
            const currentColors = document.body.classList.contains('light-mode') ? dayColors : colors;
            
            // Crear gradiente para la línea de conexión
            const gradient = ctx.createLinearGradient(
              particlesArray[a].x, particlesArray[a].y,
              particlesArray[b].x, particlesArray[b].y
            );
            
            gradient.addColorStop(0, `rgba(${currentColors[0].r}, ${currentColors[0].g}, ${currentColors[0].b}, ${opacity * 0.3})`);
            gradient.addColorStop(1, `rgba(${currentColors[1].r}, ${currentColors[1].g}, ${currentColors[1].b}, ${opacity * 0.3})`);
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particlesArray.forEach(p => { 
        p.update(); 
        p.draw(); 
      });
      
      connect();
      requestAnimationFrame(animate);
    }

    // Inicializar y comenzar animación
    init();
    animate();
    
    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      init();
    });

    // Efecto de cascada neon en el header
    const neonCascade = document.getElementById('neonCascade');
    
    function createCascadeParticle() {
      const particle = document.createElement('div');
      particle.classList.add('cascade-particle');
      
      // Posición aleatoria en el header
      const posX = Math.random() * 100;
      particle.style.left = `${posX}%`;
      
      // Tamaño y opacidad aleatorios
      const size = 1 + Math.random() * 2;
      const height = 10 + Math.random() * 20;
      particle.style.width = `${size}px`;
      particle.style.height = `${height}px`;
      
      // Color según el modo actual
      const isLightMode = document.body.classList.contains('light-mode');
      if (isLightMode) {
        particle.style.background = 'var(--day-primary)';
        particle.style.boxShadow = '0 0 10px var(--day-primary), 0 0 20px var(--day-primary)';
      } else {
        particle.style.background = 'var(--primary)';
        particle.style.boxShadow = '0 0 10px var(--primary), 0 0 20px var(--primary)';
      }
      
      // Opacidad inicial
      particle.style.opacity = '0';
      
      // Añadir al contenedor
      neonCascade.appendChild(particle);
      
      // Animación
      const animationDuration = 3 + Math.random() * 4; // 3-7 segundos
      const animationDelay = Math.random() * 2; // 0-2 segundos
      
      // Aplicar animación con keyframes
      particle.animate([
        { 
          transform: 'translateY(-20px)',
          opacity: 0
        },
        { 
          transform: 'translateY(0)',
          opacity: 0.7
        },
        { 
          transform: `translateY(${window.innerHeight}px)`,
          opacity: 0
        }
      ], {
        duration: animationDuration * 1000,
        delay: animationDelay * 1000,
        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
      });
      
      // Eliminar partícula después de animación
      setTimeout(() => {
        particle.remove();
      }, (animationDuration + animationDelay) * 1000);
    }
    
    // Crear partículas continuamente
    function generateCascadeParticles() {
      createCascadeParticle();
      setTimeout(generateCascadeParticles, 100 + Math.random() * 200); // Nueva partícula cada 100-300ms
    }
    
    // Iniciar efecto de cascada
    generateCascadeParticles();

    // Funcionalidad para el cambio de tema
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');
    
    // Comprobar si hay una preferencia guardada
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.body.classList.toggle('light-mode', savedTheme === 'light');
      updateThemeIcon();
      // Reiniciar animación de partículas para aplicar nuevos colores
      init();
    }
    
    // Alternar tema al hacer clic en el botón
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
      updateThemeIcon();
      // Reiniciar animación de partículas para aplicar nuevos colores
      init();
    });
    
    // Actualizar icono según el tema actual
    function updateThemeIcon() {
      if (document.body.classList.contains('light-mode')) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
    }
  </script>
</body>
