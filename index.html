<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onelife</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset y variables globales */
    :root {
      --primary: #2c3e50;
      --secondary: #e74c3c;
      --accent: #3498db;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --text: #34495e;
      --transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #4a6580 100%);
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sección de contenido */
    .content-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--light);
      z-index: 10;
    }

    .welcome-text {
      margin-bottom: 2.5rem;
    }

    .welcome-text h1 {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 1rem;
      color: var(--light);
      position: relative;
      display: inline-block;
    }

    .welcome-text h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60%;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .welcome-text p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Entradas/Botones */
    .entries {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 400px;
    }

    .entry-btn {
      padding: 1.2rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: var(--light);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(10px);
    }

    .entry-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(10px);
    }

    .entry-btn i {
      font-size: 1.5rem;
      transition: var(--transition);
    }

    .entry-btn:hover i {
      color: var(--secondary);
      transform: scale(1.2);
    }

    /* Sección de animación */
    .animation-section {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animación de "árbol de la vida" */
    .tree-of-life {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 8s infinite ease-in-out;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      animation-delay: -2s;
    }

    .circle:nth-child(3) {
      width: 400px;
      height: 400px;
      animation-delay: -4s;
    }

    .branch {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      width: 2px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
    }

    .leaf {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--secondary);
      border-radius: 50%;
      animation: float 4s infinite ease-in-out;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    /* Animaciones */
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-10px) rotate(120deg);
      }
      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }

    /* Efectos de iluminación */
    .light-effect {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
      border-radius: 50%;
      filter: blur(20px);
      animation: moveLight 15s infinite alternate ease-in-out;
    }

    @keyframes moveLight {
      0% {
        transform: translate(-50%, -50%) scale(1);
        top: 20%;
        left: 70%;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        top: 80%;
        left: 30%;
      }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }
      
      .content-section {
        padding-top: 5rem;
      }
      
      .animation-section {
        min-height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .welcome-text h1 {
        font-size: 3rem;
      }
      
      .tree-of-life {
        transform: scale(0.8);
      }
    }

    @media (max-width: 480px) {
      .welcome-text h1 {
        font-size: 2.5rem;
      }
      
      .entry-btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
      
      .tree-of-life {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sección de contenido -->
    <div class="content-section">
      <div class="logo">ONELIFE</div>
      
      <div class="welcome-text">
        <h1>bienvenido</h1>
        <p>Descubre una nueva forma de experimentar la vida. Donde cada momento cuenta y cada elección define tu camino.</p>
      </div>
      
      <div class="entries">
        <div class="entry-btn">
          <i class="fas fa-compass"></i>
          <span>Explorar</span>
        </div>
        <div class="entry-btn">
          <i class="fas fa-heart"></i>
          <span>Experiencias</span>
        </div>
        <div class="entry-btn">
          <i class="fas fa-book-open"></i>
          <span>Historias</span>
        </div>
        <div class="entry-btn">
          <i class="fas fa-users"></i>
          <span>Conexiones</span>
        </div>
      </div>
    </div>
    
    <!-- Sección de animación -->
    <div class="animation-section">
      <div class="light-effect"></div>
      <div class="tree-of-life" id="treeOfLife">
        <!-- Generado por JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Crear el árbol de la vida con ramas y hojas
    document.addEventListener('DOMContentLoaded', function() {
      const treeOfLife = document.getElementById('treeOfLife');
      const numBranches = 12;
      const numLeaves = 24;
      const numParticles = 50;
      
      // Crear círculos concéntricos
      for (let i = 0; i < 3; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';
        treeOfLife.appendChild(circle);
      }
      
      // Crear ramas
      for (let i = 0; i < numBranches; i++) {
        const angle = (i * (360 / numBranches));
        const branch = document.createElement('div');
        branch.className = 'branch';
        branch.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        treeOfLife.appendChild(branch);
        
        // Añadir hojas a las ramas
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        const leafSize = 10 + Math.random() * 8;
        const leafPos = 70 + Math.random() * 20;
        leaf.style.width = `${leafSize}px`;
        leaf.style.height = `${leafSize}px`;
        leaf.style.top = `50%`;
        leaf.style.left = `50%`;
        leaf.style.transform = `translate(-50%, -50%) translate(${leafPos}px) rotate(${angle}deg)`;
        leaf.style.animationDelay = `${-Math.random() * 4}s`;
        treeOfLife.appendChild(leaf);
      }
      
      // Crear partículas flotantes
      const particles = document.createElement('div');
      particles.className = 'particles';
      treeOfLife.appendChild(particles);
      
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = 2 + Math.random() * 4;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${-Math.random() * 6}s`;
        particles.appendChild(particle);
      }
      
      // Interactividad con los botones
      const buttons = document.querySelectorAll('.entry-btn');
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          buttons.forEach(btn => btn.style.background = 'rgba(255, 255, 255, 0.1)');
          this.style.background = 'rgba(231, 76, 60, 0.3)';
        });
      });
    });
  </script>
</body>
</html>
