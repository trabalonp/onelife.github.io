<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web Oficial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset y variables globales */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --transition: all 0.3s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: var(--transition);
      padding: 0.5rem 0;
      position: relative;
    }

    nav ul li a:hover {
      color: var(--primary);
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--dark);
    }

    /* Hero con animación */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 2rem;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto 3rem;
    }

    .hero-content {
      text-align: left;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: var(--dark);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.3rem;
      color: var(--gray);
      margin-bottom: 2.5rem;
      max-width: 500px;
    }

    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* Área animada */
    .hero-animation {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      background: linear-gradient(135deg, var(--accent), var(--success));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    .bubble:nth-child(1) {
      left: 20%;
      width: 60px;
      height: 60px;
      animation-duration: 10s;
    }

    .bubble:nth-child(2) {
      left: 40%;
      width: 40px;
      height: 40px;
      animation-duration: 12s;
    }

    .bubble:nth-child(3) {
      left: 60%;
      width: 80px;
      height: 80px;
      animation-duration: 14s;
    }

    .bubble:nth-child(4) {
      left: 80%;
      width: 50px;
      height: 50px;
      animation-duration: 11s;
    }

    .bubble:nth-child(5) {
      left: 30%;
      width: 70px;
      height: 70px;
      animation-duration: 15s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.3);
        opacity: 0;
      }
    }

    /* Botones */
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-3px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-content {
        text-align: center;
      }
      .hero-animation {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <i class="fas fa-code"></i>
        <span>MiWeb</span>
      </a>
      <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </div>
      <nav>
        <ul id="navMenu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="academicos.html">Archivos Académicos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero con animación -->
  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a mi espacio digital</h1>
      <p>Explora mi trabajo, proyectos y recursos académicos en un solo lugar</p>
      <div class="hero-cta">
        <a href="academicos.html" class="btn btn-primary">
          <i class="fas fa-graduation-cap"></i>
          Archivos Académicos
        </a>
        <a href="about.html" class="btn btn-secondary">
          <i class="fas fa-user"></i>
          Conóceme
        </a>
      </div>
    </div>
    <div class="hero-animation">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </section>

  <script>
    // Menu toggle para móviles
    document.getElementById('menuToggle').addEventListener('click', function() {
      document.getElementById('navMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
