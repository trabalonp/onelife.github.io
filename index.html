<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web Oficial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --transition: all 0.3s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: var(--transition);
    }
    nav ul li a:hover { color: var(--primary); }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--dark);
    }

    /* Hero con animación */
    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      z-index: 1;
    }

    .hero-content {
      max-width: 550px;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: var(--dark);
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.3rem;
      color: var(--gray);
      margin-bottom: 2.5rem;
    }

    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* Botones */
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--secondary); transform: translateY(-3px); }
    .btn-secondary {
      background: transparent; border: 2px solid var(--primary); color: var(--primary);
    }
    .btn-secondary:hover { background: var(--primary); color: white; transform: translateY(-3px); }

    /* Animación de ondas */
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      right: -20%;
      width: 70%;
      height: 100%;
      background: radial-gradient(circle at top left, var(--accent), var(--success));
      clip-path: path("M0,160 C 320,320 480,0 960,160 L960,0 L0,0 Z");
      animation: wave 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes wave {
      0% {
        clip-path: path("M0,160 C 320,320 480,0 960,160 L960,0 L0,0 Z");
      }
      50% {
        clip-path: path("M0,200 C 320,100 640,300 960,140 L960,0 L0,0 Z");
      }
      100% {
        clip-path: path("M0,160 C 320,280 640,80 960,200 L960,0 L0,0 Z");
      }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 4rem 1.5rem;
      }
      .hero::after {
        width: 100%;
        right: 0;
        top: auto;
        bottom: 0;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <i class="fas fa-code"></i>
        <span>MiWeb</span>
      </a>
      <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
      <nav>
        <ul id="navMenu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="academicos.html">Archivos Académicos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a mi espacio digital</h1>
      <p>Explora mi trabajo, proyectos y recursos académicos en un solo lugar</p>
      <div class="hero-cta">
        <a href="academicos.html" class="btn btn-primary"><i class="fas fa-graduation-cap"></i> Archivos Académicos</a>
        <a href="about.html" class="btn btn-secondary"><i class="fas fa-user"></i> Conóceme</a>
      </div>
    </div>
  </section>

  <script>
    // Menu móvil
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
